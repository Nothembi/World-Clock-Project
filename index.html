<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Ashley Job</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-globe"></i> World Clock</h1>
    
    <select id="city">
  <option value="">Select a city..</option>
  <option value="current">My current location</option>
  <option value="Europe/London">London</option>
  <option value="America/New_York">New York</option>
  <option value="Pacific/Auckland">Auckland</option>
  <option value="Asia/Tokyo">Tokyo</option>
  <option value="Asia/Dubai">Dubai</option>
  <option value="Asia/Hong_Kong">Hong Kong</option>
  <option value="America/Toronto">Toronto</option>
  <option value="America/Mexico_City">Mexico City</option>
  <option value="America/Sao_Paulo">São Paulo</option>
</select>


<div id="cities">
  <div class="city" id="los-angeles">
    <div>
      <h2>Los Angeles</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="paris">
    <div>
      <h2>Paris</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="tokyo">
    <div>
      <h2>Tokyo</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="current-location">
    <div>
      <h2>Local Time</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
</div>



    <footer>
      This project was coded with ❤️ by <strong>Ashley Job</strong> and is
      <a href="https://github.com/Nothembi/World-Clock-Project" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
